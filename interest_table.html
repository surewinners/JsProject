<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>利率表</title>
<link href="css/tools_style.css" type="text/css" rel="stylesheet">
<link href="css/cunkuan_style.css" type="text/css" rel="stylesheet">
<link href="css/interest_table.css" type="text/css" rel="stylesheet">

</head>

<body>
	<div class="tools_index">
        <div class="tools_bar">
            <a href="#">
            	<img src="images/returns_arrow.jpg"/>
            </a>
            <h2>利率表</h2>
        </div>
        <div class="interest_table">
        	<table cellspacing="0" cellpadding="0" border="0">
				<tr class="table_title">
                	<th>利率项目</th>
                	<th>年利率</th>
                </tr>
				<tr>
                	<td class="tb_title_ltd">活期存款</td>
                	<td>0.35</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">3个月定期存款</td>
                	<td>1.35</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">6个月定期存款</td>
                	<td>1.55</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">1年定期存款</td>
                	<td>1.75</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">2年定期存款</td>
                	<td>2.35</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">3年定期存款</td>
                	<td>3</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">5年定期存款</td>
                    <td>3</td>
                </tr>
            </table>
        </div>
        <div class="under_text">
        	以上为央行2015年最新公布的存款基准利率
        </div>
	</div>
</body>
</html>
