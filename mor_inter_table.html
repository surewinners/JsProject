<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>利率表</title>
<link href="css/tools_style.css" type="text/css" rel="stylesheet">
<link href="css/cunkuan_style.css" type="text/css" rel="stylesheet">
<link href="css/interest_table.css" type="text/css" rel="stylesheet">

</head>

<body>
	<div class="tools_index">
        <div class="tools_bar">
            <a href="mortgage.html">
            	<img src="images/returns_arrow.jpg"/>
            </a>
            <h2>贷款利率表</h2>
        </div>
        <div class="interest_table">
        	<table cellspacing="0" cellpadding="0" border="0">
				<tr class="table_title">
                	<th>贷款期限</th>
                	<th>商业贷款利率（%）</th>
                	<th>公积金贷款利率（%）</th>
                </tr>
				<tr>
                	<td class="tb_title_ltd">5年以上</td>
                	<td class="tb_title_ltd">5.15</td>
                	<td>3.25</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">3-5年（含）</td>
                	<td class="tb_title_ltd">5</td>
                	<td>2.75</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">1-3年（含）</td>
                	<td class="tb_title_ltd">5</td>
                	<td>2.75</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">1年</td>
                	<td class="tb_title_ltd">4.6</td>
                	<td>2.75</td>
                </tr>
				<tr>
                	<td class="tb_title_ltd">6个月</td>
                	<td class="tb_title_ltd">4.6</td>
                	<td>2.75</td>
                </tr>
            </table>
        </div>
        <div class="under_text">
        	以上为央行2015年最新公布的存款基准利率
        </div>
	</div>
</body>
</html>
